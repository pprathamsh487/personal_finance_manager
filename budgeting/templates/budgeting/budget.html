<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Up Budget</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Set Up Your Budget</h1>
        
        <!-- Budget Form -->
        <form method="post" action="{% url 'setup_budget' %}">
            {% csrf_token %}
            
            <div id="budget-container">
                <!-- First Budget Item -->
                <div class="row budget-item mb-3">
                    <div class="col-md-6">
                        <input type="text" name="category_1" class="form-control" placeholder="Category (e.g., Rent, Food)" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" name="amount_1" class="form-control" placeholder="Amount (e.g., 500)" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger remove-budget-item">Remove</button>
                    </div>
                </div>
            </div>
            
            <!-- Add More Categories Button -->
            <div class="text-right mb-3">
                <button type="button" id="add-budget-item" class="btn btn-secondary">Add Category</button>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save Budget</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let budgetContainer = document.getElementById('budget-container');
            let addBudgetItemButton = document.getElementById('add-budget-item');
            let budgetItemCount = 1;

            // Function to add new budget item
            addBudgetItemButton.addEventListener('click', function() {
                budgetItemCount++;
                const newItem = document.createElement('div');
                newItem.classList.add('row', 'budget-item', 'mb-3');
                newItem.innerHTML = `
                    <div class="col-md-6">
                        <input type="text" name="category_${budgetItemCount}" class="form-control" placeholder="Category (e.g., Rent, Food)" required>
                    </div>
                    <div class="col-md-4">
                        <input type="number" name="amount_${budgetItemCount}" class="form-control" placeholder="Amount (e.g., 500)" required>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger remove-budget-item">Remove</button>
                    </div>
                `;
                budgetContainer.appendChild(newItem);
            });

            // Function to remove a budget item
            budgetContainer.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remove-budget-item')) {
                    e.target.closest('.budget-item').remove();
                }
            });
        });
    </script>

</body>
</html>
