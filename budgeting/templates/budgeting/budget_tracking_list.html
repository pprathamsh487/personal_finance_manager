{% extends 'base.html' %}

{% block content %}
<h2>Your Budgets for Expense Tracking</h2>

<ul>
    {% for budget in budgets %}
        <li>
            <a href="{% url 'expense_list' budget.id %}">
                {{ budget.name }} - {{ budget.amount }} (View Expenses)
            </a>
        </li>
    {% empty %}
        <p>No budgets available. <a href="{% url 'budget_create' %}">Create a budget</a></p>
    {% endfor %}
</ul>

{% endblock %}
