<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses for {{ budget.name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Expenses for {{ budget.name }}</h1>

        <!-- Add Expense Button -->
        <div class="mb-3">
            <a href="{% url 'expense_create' budget.id %}" class="btn btn-primary">Add Expense</a>
        </div>

        <!-- Expenses Table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense.date }}</td>
                        <td>{{ expense.category }}</td>
                        <td>â‚¹{{ expense.amount }}</td>
                        <td>{{ expense.description }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="text-center">No expenses recorded.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Back to Budgets Button -->
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Back to Budgets</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
